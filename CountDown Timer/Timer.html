<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="Timer.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>

  </div>

  <script src="Timer.js"></script>
</body>
</html>
